<!DOCTYPE html>
<html>
<body align = "center">
<canvas id="myCanvas" width = "700" height = "700" style = "border:1px solid black;">
</canvas>
<script>

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");

function CheckIfPrime(number) {
    if (number === 1) {
        return false;
    }

    else if (number === 2) {
        return true;
    }

    else if (number % 2 === 0){
        return false
    }

    else {
        for (var i = 3; i < number; i += 2) {
            if (number % i === 0) {
                return false;
            }
        };
    }

    return true;  
};

function DrawPoint(x, y) {
    ctx.fillRect(x + 350, y + 350, 1, 1); 
}

function UlamsSpiral(numLayers) {currentValue = 1;
    var x = 0;
    var y = 0;

    var dx = -1;
    var dy = 1;

    var currentValue = 1;
    for (var layer = 1; layer <= numLayers; layer++) {
        dx *= -1;
        dy *= -1;

        for (var x_points = 1; x_points <= layer; x_points++) {
            x += dx;

            currentValue++;
            if (CheckIfPrime(currentValue)){
                DrawPoint(x, y);  
            }
        }
        for (var y_points = 1; y_points <= layer; y_points++) {
            y += dy;
            
            currentValue++;
            if (CheckIfPrime(currentValue)){
                DrawPoint(x, y);  
            }
        }
    }
};

ctx.fillStyle = "#000000";

UlamsSpiral(700);


</script>


</body>
</html>
